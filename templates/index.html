<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Accueil - Upload Excel</title>
</head>
<body>
    <h1>Uploader un fichier Excel</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color:red;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Convertir et insérer la macro</button>
    </form>
    <p><a href="{{ url_for('about') }}">À propos</a></p>
</body>
</html>
